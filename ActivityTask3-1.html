<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON RESUME</title>
</head>
<body>
    <script>
        
        var request = new XMLHttpRequest();
        /*  
        Note: json file created by me and uploaded to jsonbin and called via xml request
             **/
        request.open('GET','https://api.jsonbin.io/b/61be2546b8fdb92a527b4982');
        request.setRequestHeader("secret-key", "$2b$10$rXJgb5IiS60Jt7b7ZT889uxdkW01WIInNbMc4EgmdXmSTbH.8sBDC");
        request.send();
        request.onload = function(){
            var data = JSON.parse(this.response);
            //   console.log(data); 
            
            
      /***
        ******* 1. for in(points to index value)
        ***/
        console.log("=========for in loop starts=======");
             for(let res in data){
                 console.log(data[res]);
            }
            console.log("=========for in loop ends=======");

            /***
            Output:
            ==========
all  values will be printed
  **  /


            /***
             2.for loop
              ***/
              console.log("=========for  loop starts=======");
            for(let i=0;i<1;i++){
                console.log(data);
            }
            console.log("=========for  loop ends=======");

         /***
            Output:
            ==========
all key and values will be printed 
**/


            /**
              for of: 
              **/
             console.log("=========for of loop starts=======");
              
        for(let val of Object.entries(data)){
                
                        console.log(val);
                       // console.log(data[ress]);
                       
                  
                    }
                   console.log("=========for of  loop ends=======");

                             /***
            Output:
            ==========
console window..
**/

    /**
     * forEach()   -> it is an array method
     * **/
 console.log("========== forEach() starts ===============");
 Object.entries(data).forEach(([key,value])=> {
    console.log(`${key}`);
    Object.entries(value).forEach(([key, value]) => {
            console.log(`${key} ${value}`);
            //   Object.entries(value).forEach(([key,value])=>{
            //  console.log(`${value}`);
            //   });
        });
    });
    console.log("========== forEach() ends ===============");
    
} 

     

    </script>
</body>
</html>
